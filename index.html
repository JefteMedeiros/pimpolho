<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
  <title>Pimpolho</title>
</head>
<body>
  <div class="container">
    <div class="cat-switcher">
      <h2>Pimpolho</h2>
      <button 
        type="button" 
        id="switch" 
        role="switch"
        aria-label="Mudar a foto do gato" 
        aria-checked="false" 
        data-checked="false" 
        class="switch"
      >
        <div id="switch-ball" class="switch-ball"></div>
      </button>
      <h2>Casca de bala</h2>
    </div>
    <img id="cat-pic" src="pimpolho.jpeg" alt="Gato">
  </div>
  <h2 style="color: white; margin: auto; text-align: center;">Laura vose ke namora com migo</h2>
  <div style="margin: auto; width: 100%; text-align: center; margin-top: 10px;">
    <button style="background-color: white; padding: 4px 8px; border-radius: 10px;" onclick="laura();">Sim</button>
    <button style="background-color: white; padding: 4px 8px; border-radius: 10px;" onclick="bibo();">Nao</button>
  </div>
  <script>
    function laura() {
      alert("agora vose ta namorano com o gft")
    }
    function bibo() {
      alert("vose quer sim fodase")
    }
  </script>
</body>
</html>
